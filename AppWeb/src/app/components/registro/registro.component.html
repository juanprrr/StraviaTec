<div class="container">
    <mat-toolbar class="style">
      <span>Registarse</span>
    </mat-toolbar>



  <div class="container-fluid vh-100" style="margin-top:40px" style="margin-left:430px">
    <div class="" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-dark">
                <div class="text-center">
                    <h3 class="text-primary">Registrarse</h3>
                </div>
                <form action="">
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="name"  class="form-control" placeholder="Nombre">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="name"  class="form-control" placeholder="Primer Apellido">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="name"  class="form-control" placeholder="Segundo Apellido">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-badge-fill text-white"></i></span>
                            <input type="email"  class="form-control" placeholder="Correo">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-card-heading text-white"></i></span>
                            <input type="number"  class="form-control" placeholder="Número de cédula">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password"  class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-telephone-fill text-white"></i></span>
                            <input type="number"  class="form-control" placeholder="Teléfono">
                        </div>

                        <button class="btn btn-primary text-center mt-2" type="submit" >
                            Registrar
                        </button>

                        <button class="btn btn-primary text-center mt-2" type="submit" routerLink="/">
                            Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
