<div class="container">
    <mat-toolbar>
      <span>Mis amigos</span>
    </mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z3">
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef > Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="apellidos">
              <th mat-header-cell *matHeaderCellDef> Apellidos </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido1}} {{element.apellido2}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="nacionalidad">
              <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
              <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
            </ng-container>
        
            <ng-container matColumnDef="iconos">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" style="text-align: right">
                    <a class="pointer" (click)="viewUserProfile(element)" style="color: #3e50b4;" matTooltip="Ver perfil" routerLink="/dashboard/profile">
                        <mat-icon>visibility</mat-icon>
                    </a>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
