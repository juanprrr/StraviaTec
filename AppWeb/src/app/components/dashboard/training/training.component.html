<div class="container">
    <mat-toolbar>
      <span>@{{currentUser.usuario}}</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px">
          <mat-grid-list cols="8" rowHeight="70px">
              <mat-grid-tile
                    [colspan]="2"
                    [rowspan]="3"
                    [style.background]="'lightgray'">
                    <img *ngIf="previsualization" width="200px" [src]="previsualization">
                    <!--mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon-->
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <button mat-raised-button color="primary" (click)="openDialog()">
                      <mat-label>Editar </mat-label>
                      <mat-icon aria-hidden="false" aria-label="Example home icon">mode</mat-icon>
                    </button>
                    <!--input (change)="getFile($event)" type="file"-->
              </mat-grid-tile>
              <mat-grid-tile
                  [colspan]="5"
                  [rowspan]="1">
                  <mat-label><h1><b>{{currentUser.nombre}} {{currentUser.apellido1}} {{currentUser.apellido2}}</b></h1></mat-label>
              </mat-grid-tile>
              <mat-grid-tile
                  [colspan]="1"
                  [rowspan]="2">
              </mat-grid-tile>
              <mat-grid-tile
                  [colspan]="5"
                  [rowspan]="2">
                  <button mat-raised-button color="primary" routerLink="/dashboard/friends">
                    <mat-label>Amigos </mat-label>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">people</mat-icon>
                  </button>
              </mat-grid-tile>
              <mat-grid-tile
                  [colspan]="1"
                  [rowspan]="1">
                  <mat-label><b>{{currentUser.nacionalidad}}</b></mat-label>
              </mat-grid-tile>
              <mat-grid-tile
                  [colspan]="1"
                  [rowspan]="1">
                  <mat-label><b>{{years}} a√±os</b></mat-label>
              </mat-grid-tile>
          </mat-grid-list>
          <mat-divider></mat-divider>
  </mat-card>
</div>
