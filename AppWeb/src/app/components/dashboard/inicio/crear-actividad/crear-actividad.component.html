<div class="container">
    <mat-toolbar>
        <span>Crear Actividad</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px">
        <form>
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Actividad</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="3"
                    [rowspan]="5">
                    <img src="../../../assets/img/logo.png">
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Kilometraje</mat-label>
                        <input matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Recorrido</mat-label>
                        <input matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Inicio</mat-label>
                        <input matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Finalizaci√≥n</mat-label>
                        <input matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
              <mat-grid-tile
                    [colspan]="1"
                    [rowspan]="1">
                    <button mat-raised-button style="margin-right: 10px" routerLink="/dashboard">Regresar</button>
                    <button mat-raised-button color="primary">Postear</button>
                </mat-grid-tile>
              </mat-grid-list>
            <br>
            <br>
        </form>
    </mat-card>
</div>
