<div class="container">
    <mat-toolbar class="style">
      <span>Carreras disponibles</span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Recorrido">
        <th mat-header-cell *matHeaderCellDef> Recorrido </th>
        <td mat-cell *matCellDef="let element"> {{element.Recorrido}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
          <a  style="color: #000000;" matTooltip="">
            <mat-icon class="iconos">edit</mat-icon>
            <mat-icon class="iconos">delete_forever</mat-icon>
          </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
  </div>
